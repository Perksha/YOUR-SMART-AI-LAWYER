<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLaw Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="rc.css">
</head>
<body>
    <nav class="navbar navbar-custom navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://wallpapercave.com/wp/wp8739660.jpg" alt="InLaw Logo">
            <h1 class="logo-name"><span>IN</span>Law</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Join Community</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" data-toggle="modal" data-target="#loginModal">Login</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" data-toggle="modal" data-target="#signupModal">Sign Up</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="left-section">
            <img src="https://static.turbosquid.com/Preview/2016/03/04__05_28_46/LawBookandGavel3dmodel02.jpg3f72e66e-0f47-409d-b21a-8a492b3f32b6Original.jpg" alt="Law Image">
        </div>
        <div class="right-section">
            <span>
                Understanding the law is essential for every citizen. Get informed and stay empowered.
                <div class="search-bar">
                    <button class="btn btn-pope" onclick="location.href='new.html'"> Start Quest</button>
                </div>
            </span>
        </div>
    </div>

    <h2 class="text-center mb-4"><b>Explore Legal Topics</b></h2>
    <section id="blog" class="container my-5">
        <div class="scrollable-container">
            <div class="image-card">
                <img src="https://th.bing.com/th/id/OIP.9ySOvEgEN9qOW1WsBEpi3gHaE8?rs=1&pid=ImgDetMain" alt="Property crimes">
                <button class="btn btn-primary" data-toggle="modal" data-target="#articleModal" data-article="propertyCrime">Read Article</button>
            </div>
            <div class="image-card">
                <img src="https://th.bing.com/th/id/OIP.GPV5mADRlKPj3y8aY0VD0gHaEu?rs=1&pid=ImgDetMain" alt="POCSO">
                <button class="btn btn-primary" data-toggle="modal" data-target="#articleModal" data-article="pocso">Read Article</button>
            </div>
            <div class="image-card">
                <img src="https://sl.sbs.com.au/public/image/file/b13b8c4e-7bc7-468a-b986-5fa1696ad8b7" alt="Vandalism">
                <button class="btn btn-primary" data-toggle="modal" data-target="#articleModal" data-article="vandalism">Read Article</button>
            </div>
            <div class="image-card">
                <img src="https://static.toiimg.com/thumb/msid-55256191,width-1070,height-580,imgsize-16110,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" alt="Chain Snatching">
                <button class="btn btn-primary" data-toggle="modal" data-target="#articleModal" data-article="chainSnatching">Read Article</button>
            </div>
            <div class="image-card">
                <img src="https://coppertreesolutions.ca/wp-content/uploads/2020/11/CyberCrime_540167392-scaled-1170x570@2x.jpg" alt="Cyber crime">
                <button class="btn btn-primary" data-toggle="modal" data-target="#articleModal" data-article="cyberCrime">Read Article</button>
            </div>
            <div class="image-card">
                <img src="https://th.bing.com/th/id/OIP.nq43EB41B0K0TP3hvtEnLwHaE7?rs=1&pid=ImgDetMain" alt="Drug">
                <button class="btn btn-primary" data-toggle="modal" data-target="#articleModal" data-article="drug">Read Article</button>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" class="d-block mt-2">Forgot Password?</a>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="signupName">Name</label>
                            <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Article Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="articleContent">
                    <!-- Article content will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <section  class="chart">
        <div class="row">
            <div class="col-md-12">
                <div id="piechart"></div>
            </div>
        </div>
    </section>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-K33o2DkvYIK3UENzmM7KCRr/rE9/Qpg6aAZGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Crime per Day'],
          ['Uttar Pradesh',12.2],
          ['Maharastra ',10.7],
          ['Bihar',10.4],
          ['Westbengal',2.6],
          ['Otherstates',53.7]
        ]);

        var options = {
          title: 'CRIME RATE ',
          width:800,
          height:600
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    <!-- External JavaScript -->
    <script src="script.js"></script>
    <script>
        const scrollableContainer = document.querySelector('.scrollable-container');
        let scrollAmount = 0;

        function autoScroll() {
            scrollAmount += 1; // Change scroll speed here
            scrollableContainer.scrollLeft = scrollAmount;
            if (scrollAmount >= scrollableContainer.scrollWidth - scrollableContainer.clientWidth) {
                scrollableContainer.scrollLeft = 0;
                scrollAmount = 0; // Reset scrolling when reaching the end
            }
        }

        setInterval(autoScroll, 40); // Change interval time for speed control
    </script>
    <script> window.chtlConfig = { chatbotId: "2823168836" } </script>
    <script async data-id="2823168836" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
</body>
</html>
